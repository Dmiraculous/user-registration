  <form>
  <h1>Registration Form</h1>

 <fieldset>

  <label>Create a New Password: <input type="password" minlength="7"></label>
 </fieldset>
 <fieldset>
  <label>Personal account<input type="radio" name="text"></label><br>

 </fieldset>
 <fieldset>
   <label>Upload a profile picture: <input type="file" name="photo"></label>
   <label>Input your age (years):<input type="number" min ="16" max="40" name="age"></label>
   <label>How did you hear about us? 
   <select name="about-us">
   <option  value="" name="choice">(select one)</option>
   <option value="1">facebook</option>
   <option value="2">twitter</option>
   <option value="3">women tech community</option>
   </select>
  </label>
  <label>Tell us about you: <textarea placeholder="why should we add you to our team?"rols="4" cols="20" name="about"></textarea></label>
 </fieldset>

 <input type="submit" value="submit">
 </form>
